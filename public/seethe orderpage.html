<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="seetheorderpage.css">
</head>
<body>
    <div class="container">
        <h1>Place Your Order</h1>
        <form id="order-form">
            <section>
                <h2>Billing Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
            </section>
            <section>
                <h2>Shipping Information</h2>
                <label for="ship-name">Name:</label>
                <input type="text" id="ship-name" name="ship-name"><br><br>
                <label for="ship-address">Address:</label>
                <input type="text" id="ship-address" name="ship-address"><br><br>
            </section>
            <section>
                <h2>Order Summary</h2>
                <table id="order-summary">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- products will be added dynamically -->
                    </tbody>
                </table>
            </section>
            <section>
                <h2>Payment Information</h2>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select><br><br>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number"><br><br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date"><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>
            </section>
            <button type="submit">Confirm Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
