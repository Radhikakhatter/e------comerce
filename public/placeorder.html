<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="place-order.css">
</head>
<body>
    <div class="container">
        <h1>Place Your Order</h1>
        <form>
            <!-- Billing Information -->
            <h2>Billing Information</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Shipping Information -->
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="shipping-name">Name:</label>
                <input type="text" id="shipping-name" name="shipping-name" required>
            </div>
            <div class="form-group">
                <label for="shipping-address">Address:</label>
                <input type="text" id="shipping-address" name="shipping-address" required>
            </div>

            <!-- Order Summary -->
            <h2>Order Summary</h2>
            <div class="order-summary">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Frey Hoodie</td>
                            <td>1</td>
                            <td>$49.99</td>
                        </tr>
                        <tr>
                            <td>Dog Food (10kg)</td>
                            <td>1</td>
                            <td>$29.99</td>
                        </tr>
                        <tr>
                            <td>Cuddly Soft Toy</td>
                            <td>1</td>
                            <td>$14.99</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total:</th>
                            <th></th>
                            <th>$94.97</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Payment Information -->
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
